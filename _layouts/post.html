---
layout: default
---
<article class="post-wrap">
  <h1 class="post-title">{{ page.title }}</h1>
  <time class="post-date" pubdate>{{ page.date | date_to_string }}</p>

  <div class="post">
  {{ content }}
  </div>
  <div>
    <p>Tags: {% for tag in page.tags %}
      <a href="{{site.baseurl}}/_tags/index.html#{{tag | cgi_escape}}" title="Posts tagged {{tag}}" rel-"tag">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
    {% endfor %}</p>
  </div>
</article>
