<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.excerpt | strip_html }}">
    <meta name="google-site-verification" content="Ew8J1XkmwmcLQfGiuCqQ8DoncJIFXTcPLG-mDmeFsas" />

    <!-- Facebook Open Graph -->
    <meta property="og:url" content="{{ page.url | prepend:site.baseurl }}">
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" /> {% if page.img %}
    <meta name="og:image" content="/assets/img/posts/{{ page.img  | prepend: site.baseurl }}">{% endif %}
    <meta property="og:site_name" content="RoyLedford.com" />
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    <meta property="article:author" content="Roy Ledford" />

    <!-- Twitter Cars: Note twitter uses some og: meta tags so need to repeat -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@bluesixty" />
    <meta name="twitter:creator" content="@bluesixty" /> {% if page.img-alt %}
    <meta name="twitter:image:alt" content="{{ page.img-alt }}">{% endif %}

    <link rel="shortcut icon" href="{{ " /favicon.ico " | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ " /assets/css/main.css " | prepend: site.baseurl }}">

    <!-- Fonts -->
    <script src="https://use.fontawesome.com/f340752ddd.js"></script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-105152107-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
